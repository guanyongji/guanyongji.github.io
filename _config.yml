# Site settings
title: Guan-Group @ LZUISE
affiliation: Lanzhou University, China
email: guanyj16@lzu.edu.cn, guanyj10@gmail.com
description: >
  The website of the guan-group at the School of Information Science and Engineering, Lanzhou University.

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://guanyongji.github.io # the base hostname & protocol for your site
git_address: https://github.com/guanyongji

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: darkly #cerulean, cosmo, custom, cyborg, darkly, flatly, journal, lumen, paper, readable, sandstone, simplex, slate, solar, spacelab, superhero, united, yeti

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Asia/Shanghai
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
